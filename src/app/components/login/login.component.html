<div class='container'>
  <form  #registrationForm = 'ngForm' (ngSubmit)="onSubmitHandler(registrationForm)">
    <div class='form-group'>
      <label for="mail">Email address:</label>
      <input type="email" name='mail' ngModel class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="Password">Password:</label>
      <input type="password" name='pass' ngModel class="form-control" id="Password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]='registrationForm.invalid'>Ok</button>
  </form>
</div>
